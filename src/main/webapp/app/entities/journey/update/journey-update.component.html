<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-journey-heading"
        data-cy="JourneyCreateUpdateHeading"
        jhiTranslate="controleestoquehyspterApp.journey.home.createOrEditLabel"
      >
        Create or edit a Journey
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="controleestoquehyspterApp.journey.journeyName" for="field_journeyName"
            >Journey Name</label
          >
          <input
            type="text"
            class="form-control"
            name="journeyName"
            id="field_journeyName"
            data-cy="journeyName"
            formControlName="journeyName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="controleestoquehyspterApp.journey.tolerance" for="field_tolerance"
            >Tolerance</label
          >
          <input type="number" class="form-control" name="tolerance" id="field_tolerance" data-cy="tolerance" formControlName="tolerance" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="controleestoquehyspterApp.journey.startJourney" for="field_startJourney"
            >Start Journey</label
          >
          <div class="d-flex">
            <input
              id="field_startJourney"
              data-cy="startJourney"
              type="datetime-local"
              class="form-control"
              name="startJourney"
              formControlName="startJourney"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="controleestoquehyspterApp.journey.endJourney" for="field_endJourney"
            >End Journey</label
          >
          <div class="d-flex">
            <input
              id="field_endJourney"
              data-cy="endJourney"
              type="datetime-local"
              class="form-control"
              name="endJourney"
              formControlName="endJourney"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="controleestoquehyspterApp.journey.dayOut" for="field_dayOut">Day Out</label>
          <div class="input-group">
            <input
              id="field_dayOut"
              data-cy="dayOut"
              type="text"
              class="form-control"
              name="dayOut"
              ngbDatepicker
              #dayOutDp="ngbDatepicker"
              formControlName="dayOut"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dayOutDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="controleestoquehyspterApp.journey.startDate" for="field_startDate"
            >Start Date</label
          >
          <div class="input-group">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="text"
              class="form-control"
              name="startDate"
              ngbDatepicker
              #startDateDp="ngbDatepicker"
              formControlName="startDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="controleestoquehyspterApp.journey.endDate" for="field_endDate">End Date</label>
          <div class="input-group">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="text"
              class="form-control"
              name="endDate"
              ngbDatepicker
              #endDateDp="ngbDatepicker"
              formControlName="endDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
